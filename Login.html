<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - MadridLocal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="CSS/login.css" />
</head>
<body>
    <a href="Cocinas.html" class="back-to-site">
        <i class="fas fa-arrow-left"></i> Volver al sitio
    </a>

    <div id="auth-container" class="login-container">
        <div class="login-header text-center mb-4">
            <h1><i class="fas fa-utensils"></i> Madrid<span>Local</span></h1>
            <p>Accede a tu cuenta para guardar tus restaurantes favoritos</p>
        </div>

        <div class="login-body">
            <!-- Login Form -->
            <div id="login-form">
                <h3 class="text-center mb-4">Iniciar Sesión</h3>
                <form onsubmit="return false;">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" id="usernameOrEmail" class="form-control" placeholder="Usuario o Email" required />
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" id="password" class="form-control" placeholder="Contraseña" required />
                        </div>
                    </div>
                    <div class="d-grid mb-3">
                        <button id="btn-login" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                    </div>
                </form>
                <div class="text-center">
                    <p>¿No tienes cuenta? <a href="#" id="show-register" class="text-decoration-none">Regístrate aquí</a></p>
                    <p><a href="#" id="show-forgot-password" class="text-decoration-none">¿Olvidaste tu contraseña?</a></p>
                </div>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgot-password-form" style="display:none;">
                <h3 class="text-center mb-4">Recuperar Contraseña</h3>
                <form onsubmit="return false;">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="forgot-email" class="form-control" placeholder="Correo electrónico" required />
                        </div>
                    </div>
                    <div class="d-grid mb-3">
                        <button id="btn-forgot-password" class="btn btn-warning">
                            <i class="fas fa-key"></i> Enviar enlace de recuperación
                        </button>
                    </div>
                </form>
                <div class="text-center">
                    <p><a href="#" id="show-login-from-forgot" class="text-decoration-none">Volver al inicio de sesión</a></p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" style="display:none;">
                <h3 class="text-center mb-4">Crear Cuenta</h3>
                <form onsubmit="return false;">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user-plus"></i></span>
                            <input type="text" id="register-username" class="form-control" placeholder="Nombre de usuario" required />
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="register-email" class="form-control" placeholder="Correo electrónico" required />
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" id="register-password" class="form-control" placeholder="Contraseña" required />
                        </div>
                    </div>
                    <div class="d-grid mb-3">
                        <button id="btn-register" class="btn btn-success">
                            <i class="fas fa-user-plus"></i> Registrarse
                        </button>
                    </div>
                </form>
                <div class="text-center">
                    <p>¿Ya tienes cuenta? <a href="#" id="show-login" class="text-decoration-none">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Success message container -->
    <div id="success-container" style="display:none;">
        <h2></h2>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Premium.js script -->
    <script src="Premium.js"></script>
</body>
</html>
